
<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AgroSmart Enterprise</title>
    <script type="module" src="/src/main.tsx"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Leaflet Fixes */
      .leaflet-container {
        width: 100%;
        height: 100%;
        border-radius: 1.5rem;
        z-index: 0;
      }

      /* Animation Utilities */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 2s linear infinite;
      }
      
      @keyframes sonar {
        0% { transform: scale(0.9); opacity: 0.8; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-sonar {
        animation: sonar 1.5s ease-out infinite;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #FDFDF5; /* Light Mode BG */
        transition: background-color 0.3s ease;
      }
      
      /* Apply dark background only when the 'dark' class is present on html */
      html.dark body {
        background-color: #0A0A0A;
      }

      /* --- SOLAR MODE (HIGH CONTRAST) --- */
      html.solar body {
        background-color: #FFFFFF !important;
        color: #000000 !important;
      }

      /* Reset visual noise for Solar Mode */
      html.solar * {
        box-shadow: none !important;
        text-shadow: none !important;
        backdrop-filter: none !important;
      }

      /* Enforce borders and bold text */
      html.solar .bg-white, 
      html.solar .bg-gray-50, 
      html.solar .bg-gray-100 {
        background-color: #FFFFFF !important;
        border: 2px solid #000000 !important;
        color: #000000 !important;
      }
      
      /* Enhance Typography visibility */
      html.solar h1, html.solar h2, html.solar h3, html.solar h4, html.solar p, html.solar span, html.solar div {
        font-weight: 700 !important; /* Bold everything */
        letter-spacing: 0.5px;
      }
      
      html.solar .text-gray-400, 
      html.solar .text-gray-500, 
      html.solar .text-gray-600 {
        color: #000000 !important;
      }

      /* High Impact Buttons */
      html.solar .bg-agro-green {
        background-color: #000000 !important;
        color: #FFFF00 !important; /* Yellow text on Black button */
        border: 2px solid #000000 !important;
      }

      /* Inputs High Contrast */
      html.solar input, html.solar select {
        background-color: #FFFFFF !important;
        border: 3px solid #000000 !important;
        color: #000000 !important;
        font-weight: 900 !important;
      }

      /* Icons thickness */
      html.solar svg {
        stroke-width: 3px !important;
        stroke: #000000 !important;
      }
      
      /* Specific override for white text elements to be black in solar mode if background flips */
      html.solar .text-white {
        color: #000000 !important;
      }
      html.solar .bg-agro-green .text-white {
        color: #FFFF00 !important; /* Exception for primary buttons */
      }

    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              agro: {
                bg: '#FDFDF5',
                green: '#3E6837',
                border: '#E0E4D6',
                darkBg: '#0A0A0A',
                darkGreen: '#4ade80',
                darkBorder: '#262626'
              }
            },
            borderRadius: {
              'deep': '2.5rem'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
