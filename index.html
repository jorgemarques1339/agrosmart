    <style>
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Leaflet Fixes */
      .leaflet-container {
        width: 100%;
        height: 100%;
        border-radius: 1.5rem;
        z-index: 0;
      }

      /* --- ANIMATION UTILITIES --- */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slide-down {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-down {
        animation: slide-down 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes scale-up {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up {
        animation: scale-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s ease-in-out infinite;
      }

      /* Stagger Delays helper classes */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Scanning Animation */
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
        animation: scan 2s linear infinite;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #FDFDF5; /* Light Mode BG */
        transition: background-color 0.3s ease;
      }
      
      html.dark body {
        background-color: #0A0A0A;
      }

      /* --- SOLAR MODE (HIGH CONTRAST) --- */
      html.solar body {
        background-color: #FFFFFF !important;
        color: #000000 !important;
      }
      html.solar * {
        box-shadow: none !important;
        text-shadow: none !important;
        backdrop-filter: none !important;
        animation: none !important; /* Disable animations in solar mode */
        transition: none !important;
      }
      html.solar .bg-white, html.solar .bg-gray-50, html.solar .bg-gray-100 {
        background-color: #FFFFFF !important;
        border: 2px solid #000000 !important;
        color: #000000 !important;
      }
      html.solar h1, html.solar h2, html.solar h3, html.solar h4, html.solar p, html.solar span, html.solar div {
        font-weight: 700 !important;
        letter-spacing: 0.5px;
      }
      html.solar .text-gray-400, html.solar .text-gray-500, html.solar .text-gray-600 {
        color: #000000 !important;
      }
      html.solar .bg-agro-green {
        background-color: #000000 !important;
        color: #FFFF00 !important;
        border: 2px solid #000000 !important;
      }
      html.solar input, html.solar select {
        background-color: #FFFFFF !important;
        border: 3px solid #000000 !important;
        color: #000000 !important;
        font-weight: 900 !important;
      }
      html.solar svg {
        stroke-width: 3px !important;
        stroke: #000000 !important;
      }
      html.solar .text-white {
        color: #000000 !important;
      }
      html.solar .bg-agro-green .text-white {
        color: #FFFF00 !important;
      }

    </style>
